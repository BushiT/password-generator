<!DOCTYPE html>
<html lang="en">
<head>
				<title>Password Generater</title>
				<link rel="stylesheet" href="style.css"></link>
</head>
<body>
				<div class="container">
				<header>
						<h2>Password Generater</h2>
				</header>
				<div class="positonRe">
				<input type="text" class="password" id="password">
				<button class="copy" id="copy">Copy</button>
				</div>
			<div class="items">	
				<div class="fontCantainer">
						<label>Total Number</label>
						<input type="number" class="number" placeholder="Write here.." id="p-usernumber">
				</div>
				<div class="fontCantainer">
						<label>UpperCase</label>
						<input type="checkbox" id="p-upperCase">
				</div>
				<div class="fontCantainer">
						<label>LowerCase</label>
						<input type="checkbox" id="p-lowerCase">
				</div>
				<div class="fontCantainer">
						<label>Number</label>
						<input type="checkbox" id="p-number">
				</div>
				<div class="fontCantainer">
						<label>Symbols</label>
						<input type="checkbox" id="p-symbols">
       </div>
       <button class="generatePassword" id="createPassword">GENERATE PASSWORD</button>
				</div>
				</div>
				<script src="script.js"></script>
</body>
</html>
